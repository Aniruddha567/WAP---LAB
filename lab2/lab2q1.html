<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
    <style>
        th.head {
            background-color: rgb(114, 196, 76);
            color: white;
        }
        tr.turu {
            background-color: rgb(199, 199, 70);
        }
        table {
            border-collapse: collapse;
            text-align: center;
            border-radius: 6px;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
        <table>
        <tr>
            <th colspan="7" class="head">STUDENT MARK SHEET</th>
        </tr>
        <tr class="turu">
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Physics</th>
            <th colspan="2">General Knowledge</th>
        </tr>
        <tr>
            <td>Rohit Sharma</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>92</td>
            <td colspan="2">95</td>
        </tr>
        <tr>
            <td>Virat Kohli</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>85</td>
            <td colspan="2">88</td>
        </tr>
        <tr>
            <td>KL Rahul</td>
            <td>90</td>
            <td>85</td>
            <td>92</td>
            <td>88</td>
            <td colspan="2">91</td>
        </tr>
        <tr>
            <td>Hardik Pandya</td>
            <td>80</td>
            <td>75</td>
            <td>78</td>
            <td>82</td>
            <td colspan="2">85</td>
        </tr>
    </table>

</body>
</html>
